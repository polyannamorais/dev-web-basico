<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>If e Else - OL</title>
    <!-- <script type="text/javascript" src="meujavascript.js"></script> -->
</head>
<body>
    <script>
        var media = 6
        var faltasmax = 20
        var notaAluno = prompt('Digite a nota: ')
        var faltasAluno = prompt('Digite a quantidade de faltas: ')
        if(notaAluno >= media && faltasAluno <= faltasmax) {
            document.write('APROVADO')
        } else {
            document.write('REPROVADO')
        }
    </script>
</body>
</html>
